<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse container-fluid" id="nav-header">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contactus}">Contact Us</a>
            </li>
        </ul>
        <div class="collapse navbar-collapse justify-content-end" style="margin-right: 100px;">
            <ul class="navbar-nav navbar-nav-right">
                <li class="nav-item d-flex" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/web/login}">Login</a>
                </li>
                <li class="nav-item dropdown d-flex" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span sec:authentication="name"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/user/profile}">My Account</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    </nav>
    <div class="alert alert-success" role="alert" style="padding: 0px;text-align: center;" sec:authorize="isAuthenticated()">
       <strong><span sec:authentication="name"></span></strong>
    </div>
</header>
</html>
